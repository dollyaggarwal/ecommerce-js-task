<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
    name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="products-container">
    <div class="d-flex align-items-center mt-3 gap-4">
        <input type="text" id="search" class="form-control p-3" name="search" placeholder="Search for products..." style="flex:0 0 73%;">
        <div class="select-wrapper" style="flex: 0 0 24%;">
            <select class="form-control p-3" id="price-range">
                <option value="">Select Price Range</option>
                <option value="low">Low To High</option>
                <option value="high">High To Low</option>
              </select>
        </div>
    </div>
<h2 class="text-center fw-semibold mb-3">E-Commerce Products</h2>
<div id="product-list" class="row"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="products.js"></script>

</body>
